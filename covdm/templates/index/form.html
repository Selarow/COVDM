{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Form - COVDM</title>
    <link rel="icon" type="image/png" href="{% static 'icon.png' %}" />
</head>

<body>
    {% include 'index/navbar.html' %}
    <h1>Prendre rendez-vous</h1>
    <div id="form">
        <form class="ui form">

            <div class="field">
                <label>Nom</label>
                <input type="text" name="first-name" placeholder="First Name">
            </div>

            <div class="field">
                <label>Prénom</label>
                <input type="text" name="last-name" placeholder="Last Name">
            </div>

            <div class="inline fields">
                <div class="field">
                    <label>Numéro de Téléphone</label>
                    <input type="text" name="number" placeholder="06 12 34 56 78">
                </div>
                <div class="ui checkbox">
                    <input type="checkbox" tabindex="0" class="hidden">
                    <label>Je souhaite être notifié par SMS</label>
                </div>
            </div>

            <div class="field">
                <label>Email</label>
                <input type="text" name="email" placeholder="example@email.xyz">
            </div>

            <div class="field">
                <label>Région</label>
                <select class="ui search dropdown">
                    <option value="">Séléctionner votre Région</option>
                    <option value="ARA">Auvergne-Rhône-Alpes</option>
                    <option value="BFC">Bourgogne-Franche-Comté</option>
                    <option value="BRE">Bretagne</option>
                    <option value="CVL">Centre-Val de Loire</option>
                    <option value="COR">Corse</option>
                    <option value="GRE">Grand Est</option>
                    <option value="HDF">Hauts-de-France</option>
                    <option value="IDF">Île-de-France</option>
                    <option value="NOR">Normandie</option>
                    <option value="NAQ">Nouvelle-Aquitaine</option>
                    <option value="OCC">Occitanie</option>
                    <option value="PDL">Pays de la Loire</option>
                    <option value="PACA">Provence-Alpes-Côte d'Azur</option>
                </select>
            </div>

            <button onclick="popup()" class="ui button" type="submit">Submit</button>
        </form>
    </div>
</body>

<script>
function popup() { alert("Candidature envoyée !"); }
</script>

</html>
